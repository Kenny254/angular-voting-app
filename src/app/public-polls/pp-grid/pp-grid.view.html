<div class="container-fluid">
  <div class="row row-blue">
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-sm">

      <masonry>
        <masonry-brick class="brick" *ngFor="let brick of bricks">
          <div class="brick-header">
            {{brick.question}}
          </div>
          <div class="brick-footer" [routerLink]="['/vote', brick.key]">
            Vote
          </div>
          </masonry-brick>
      </masonry>

    </div>
  </div>
</div>
