<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h3>Question</h3>
    </div>
  </div>
  <br>
  <br>
  <div class="row">
    <div class="col-sm-6">
      <span *ngFor="let option of options">
        <button type='button' class="btn btn-sm btn-outline-primary">Option 1</button>
        <br>
        <br>
      </span>
    </div>

    <div class="col-sm-6">
      <div style="display: block">
        <canvas baseChart
          [data]="doughnutChartData"
          [labels]="doughnutChartLabels"
          [chartType]="doughnutChartType"
          (chartHover)="chartHovered($event)"
          (chartClick)="chartClicked($event)">
        </canvas>
      </div>
    </div>

  </div>
</div>
