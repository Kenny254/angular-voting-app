
My polls grid

<button class="btn btn-md btn-outline-primary" [routerLink]="['../new']">New Poll</button>

<br><br>

<masonry>
  <masonry-brick class="brick" *ngFor="let brick of bricks">
    {{brick.question}}
    <br><br>
    <a [routerLink]="['/edit', brick.rKey, brick.pKey]">Edit</a>
    <a (click)="deletePoll(brick.key)">Delete</a>
    <a [routerLink]="['/vote', brick.rKey]">Vote</a>
    </masonry-brick>
</masonry>
