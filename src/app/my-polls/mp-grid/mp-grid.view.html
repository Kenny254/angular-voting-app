<div class="container-fluid">
  <div class="row row-blue">
  </div>
</div>

<button class="btn btn-md btn-outline-primary" [routerLink]="['../new']">New Poll</button>
<br><br>


<div class="container">
  <div class="row">
    <div class="col-sm">

      <masonry>
        <masonry-brick class="brick" *ngFor="let brick of bricks">
            <div class="brick-header">
              {{brick.question}}
            </div>
            <div class="brick-body">
              <div>
                <div class="brick-button" [routerLink]="['/edit', brick.rKey, brick.pKey]">
                  Edit
                </div>
                <div class="brick-button" (click)="deletePoll(brick.key)">
                  Delete
                </div>
              </div>
            </div>
          <div class="brick-footer" [routerLink]="['/vote', brick.rKey]">
            Vote
          </div>
        </masonry-brick>
      </masonry>
    </div>
  </div>
</div>
